<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style3.css">
    <title>To Do List</title>
</head>
<body>
    <div id = "header">
        <div class="flexrow-container">
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">To-Do-List</h1>
    </div>
  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add your tasks here.">
            <button class="todo-btn" type="submit">Go!</button>
        </form>
    </div>
    <div id="list">
        <ul class="todo-list">
            <!-- (Basic Format)
            <div class="todo">
                items added to this list:
                <li></li>
                <button>delete</button>
                <button>check</button>
            </div> -->
        </ul>
    </div>
    <script src="script3.js" type="text/javascript"> </script>
</body>
</html>
