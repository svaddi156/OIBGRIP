<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="container">
            <fieldset class="main1">
                <fieldset class="c1">
                    <h1>
                        <u>
                            CALCULATOR
                        </u>
                    </h1>
                </fieldset>
            </fieldset>
            <div class="calculator">
                <fieldset class="main1">
                    <fieldset class="c2">
                        <fieldset class="main3">
                            <fieldset class="main2">
                                <input readonly type="text" name="screen" id="screen">
                            </fieldset>
                            <fieldset class="main2">
                                <table class="table">
                                    <tr>
                                        <td>
                                            <button class="type2">AC</button>
                                            <button class="type2">**</button>
                                            <button class="type2">%</button>
                                            <button class="type2">/</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button class="type2">7</button>
                                            <button class="type2">8</button>
                                            <button class="type2">9</button>
                                            <button class="type2">*</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button class="type2">4</button>
                                            <button class="type2">5</button>
                                            <button class="type2">6</button>
                                            <button class="type2">-</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button class="type2">1</button>
                                            <button class="type2">2</button>
                                            <button class="type2">3</button>
                                            <button class="type2">+</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button style="width: 124px;" class="type2">0</button>
                                            <button class="type2">.</button>
                                            <button class="type2">=</button>
                                        </td>
                                    </tr> 
                                </table>
                            </fieldset>
                        </fieldset>
                    </fieldset>
                </fieldset>
            </div>
        </div>
    </body>
    <script src="cal1.js"></script>
</html>
